services:
  # Backend API - Web Service
  - type: web
    name: sharetrento-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        fromService:
          name: sharetrento-frontend
          type: web
          property: host
    healthCheckPath: /health

  # Frontend - Static Site
  - type: web
    name: sharetrento-frontend
    runtime: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: sharetrento-api
          type: web
          property: hostport
